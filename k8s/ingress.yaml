apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubeforge-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubeforge-service
            port:
              number: 80