apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeforge-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubeforge
      version: blue
  template:
    metadata:
      labels:
        app: kubeforge
        version: blue
    spec:
      containers:
        - name: kubeforge-app
          image: 717562719168.dkr.ecr.ap-south-1.amazonaws.com/kubeforge-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000

          # âœ… Health Checks (Production style)

          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5